user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    client_max_body_size 20M;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    server {
        listen 80;
        server_name localhost;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers X-Requested-With;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;

        # 修复前端API路径兼容性 - 将旧路径重定向到新路径
        location = /api/inference/list {
            rewrite ^ /api/inference/services break;
            proxy_pass http://backend:8021;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            proxy_set_header X-Accel-Buffering off;
            add_header X-Accel-Buffering off;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            sendfile off;
            tcp_nodelay on;
        }

        # 后端 API - 使用 Docker 内部网络
        location /api {
            proxy_pass http://backend:8021;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            proxy_set_header X-Accel-Buffering off;
            add_header X-Accel-Buffering off;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            sendfile off;
            tcp_nodelay on;
        }

        # 推理服务代理 - 允许前端访问推理服务（通过主机网络）
        # 前端可以访问 http://localhost:3000/inference_proxy/* 来调用推理服务
        location /inference_proxy/ {
            rewrite ^/inference_proxy/(.*)$ /$1 break;
            # 使用主机的推理服务地址
            proxy_pass http://host.docker.internal:9060;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;
            sendfile off;
            tcp_nodelay on;
        }

        # 兼容旧的 /inference/ 路径
        location /inference/ {
            rewrite ^/inference/(.*)$ /$1 break;
            proxy_pass http://host.docker.internal:9060;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;
            sendfile off;
            tcp_nodelay on;
        }

        # WebSocket - LiveKit
        location /ws {
            proxy_pass http://livekit:7880;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # RTC - LiveKit
        location /rtc {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_pass http://livekit:7880;
        }

        # 前端静态文件
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;

            # 动态替换 JS/HTML 中的 localhost，使手机等外部设备可访问
            # API 调用：去掉 http://localhost:18021 前缀，变成相对路径走 nginx 代理
            sub_filter 'http://localhost:18021' '';
            # LiveKit：替换为实际局域网 IP
            sub_filter 'ws://localhost:7880' 'ws://192.168.77.138:7880';
            sub_filter_once off;
            sub_filter_types application/javascript text/javascript text/html;
        }

        location @router {
            rewrite ^.*$ /index.html last;
        }
    }
}
